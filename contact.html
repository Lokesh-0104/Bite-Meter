<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Bite Meter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #121212; /* Dark background */
      color: #ffffff; /* White text */
    }
    .contact-card {
      background-color: #1e1e1e; /* Dark card background */
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
    }
    .card-header {
      background-color: #2c2c2c; /* Dark header */
      color: #f39c12; /* Gold header color */
    }
    .card-body {
      background-color: #1e1e1e; /* Consistent dark body */
      color: #ffffff;
    }
    .form-control {
      background-color: #333333;
      color: #ffffff;
      border-radius: 10px;
    }
    .btn-custom {
      background-color: #f39c12; /* Button color */
      color: #000;
    }
    .btn-custom:hover {
      background-color: #e67e22; /* Hover effect */
    }
    .btn-outline-light {
      border: 2px solid #f39c12;
      color: #f39c12;
    }
    .btn-outline-light:hover {
      background-color: #f39c12;
      color: #000;
    }
    .container {
      max-width: 1100px;
    }
    .contact-info i {
      font-size: 1.5rem;
      color: #f39c12;
    }
    .contact-info p {
      color: #aaa;
    }
    h1 {
      font-size: 2.5rem;
    }
    .map-container {
      height: 400px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">Contact Us</h1>

    <div class="row">
      <!-- Contact Form -->
      <div class="col-md-6">
        <div class="card contact-card">
          <div class="card-header">
            <h5>Send Us a Message</h5>
          </div>
          <div class="card-body">
            <form action="#" method="POST">
              <div class="mb-3">
                <label for="name" class="form-label" placeholder="your name">Your Name</label>
                <input type="text" class="form-control" id="name" name="name" required />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label" placeholder="email">Your Email</label>
                <input type="email" class="form-control" id="email" name="email" required />
              </div>
              <div class="mb-3">
                <label for="message" class="form-label" placeholder="type the message">Your Message</label>
                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
              </div>
              <button type="submit" class="btn btn-custom w-100">Send Message</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Contact Info -->
      <div class="col-md-6">
        <div class="card contact-card">
          <div class="card-header">
            <h5>Contact Information</h5>
          </div>
          <div class="card-body contact-info">
            <p><i class="bi bi-geo-alt"></i> 123 Campus Street, City, State, 12345</p>
            <p><i class="bi bi-envelope"></i> email@bitemeter.com</p>
            <p><i class="bi bi-phone"></i> +123 456 7890</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Google Map -->
    <div class="map-container">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.295803752937!2d106.68992481485288!3d10.762622292145717!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752eec256c995d%3A0x709bc2ec2d8ab61!2sBen%20Thanh%20Market!5e0!3m2!1sen!2s!4v1651442161180!5m2!1sen!2s"
        width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>

    <!-- Back to Home Button -->
    <div class="text-center mt-4">
      <a href="index.html" class="btn btn-outline-light">‚Üê Back to Home</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
