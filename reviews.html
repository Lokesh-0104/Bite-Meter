<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reviews - Bite Meter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #121212; /* Match the dark background */
      color: #ffffff; /* White text color */
    }
    .review-card {
      background-color: #1e1e1e; /* Dark card background */
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
    }
    .form-control, .form-select {
      background-color: #2c2c2c; /* Dark form controls */
      border: none;
      color: white;
    }
    .form-control::placeholder {
      color: #aaa; /* Lighter placeholder text */
    }
    .btn-custom {
      background-color: #f39c12; /* Bright yellow for call-to-action buttons */
      color: #000;
    }
    .btn-custom:hover {
      background-color: #e67e22; /* Hover effect */
    }
    .btn-outline-light {
      border: 2px solid #f39c12;
      color: #f39c12;
    }
    .btn-outline-light:hover {
      background-color: #f39c12;
      color: #000;
    }
    .container {
      max-width: 900px;
    }
    h1 {
      font-size: 2.5rem;
    }
    h4 {
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">User Reviews</h1>

    <!-- Review Form -->
    <div class="card bg-dark text-white mb-5 p-4">
      <h4 class="mb-3">Leave a Review</h4>
      <form id="reviewForm">
        <div class="mb-3">
          <input type="text" class="form-control" id="name" placeholder="Your Name" required>
        </div>
        <div class="mb-3">
          <select class="form-select" id="rating" required>
            <option value="">Rate the Food</option>
            <option value="5">🌟🌟🌟🌟🌟</option>
            <option value="4">🌟🌟🌟🌟</option>
            <option value="3">🌟🌟🌟</option>
            <option value="2">🌟🌟</option>
            <option value="1">🌟</option>
          </select>
        </div>
        <div class="mb-3">
          <textarea class="form-control" id="comment" rows="3" placeholder="Your review..." required></textarea>
        </div>
        <button type="submit" class="btn btn-custom">Submit Review</button>
      </form>
    </div>

    <!-- Review Display Section -->
    <div id="reviewsSection">
      <div class="review-card">
        <h5>Ritika Sharma</h5>
        <p>🌟🌟🌟🌟🌟</p>
        <p>“Loved the Rajma Chawal from Hostel Mess! Reminded me of home.”</p>
      </div>

      <div class="review-card">
        <h5>Aryan Mehta</h5>
        <p>🌟🌟🌟🌟</p>
        <p>“Canteen burgers are actually good, but need more spice!”</p>
      </div>

      <div class="review-card">
        <h5>Simran Kaur</h5>
        <p>🌟🌟🌟</p>
        <p>“The chai at Tapri is decent. Great place to chill with friends.”</p>
      </div>
    </div>

    <div class="text-center mt-4">
      <a href="index.html" class="btn btn-outline-light">← Back to Home</a>
    </div>
  </div>

  <script>
    document.getElementById("reviewForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const rating = document.getElementById("rating").value;
      const comment = document.getElementById("comment").value;

      const stars = "🌟".repeat(parseInt(rating));

      const newReview = `
        <div class="review-card">
          <h5>${name}</h5>
          <p>${stars}</p>
          <p>${comment}</p>
        </div>
      `;

      document.getElementById("reviewsSection").insertAdjacentHTML("afterbegin", newReview);
      document.getElementById("reviewForm").reset();
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
